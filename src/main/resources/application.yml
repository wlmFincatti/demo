server:
  port: 8080
api:
  version: @project.version@
spring:
  application:
    name: poc-demo
  banner:
    location: classpath:custom-banner.txt
management:
  endpoints:
    web:
      exposure:
        include: "*"
springdoc:
  show-actuator: true
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    url: /v3/api-docs
    path: /swagger-ui.html

openapi:
  info:
    version: @project.version@
    description: API rest demo with spring
    title: API DEMO
    email: williamfincatti.dasila@gmail.com
